<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Style Music</title>
        <meta charset="UTF-8">
        <link th:href="@{/css/menu.css}" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        <aside th:replace="layout/plantilla :: aside" />
        <div class="contenido">
            <h2>NOMBRE</h2>
            <a th:href="@{/perfil/cliente}">
            <button class="yellow">[[#{accion.regresar}]]</button></a>
            <br>
            <br>
            <form th:action="@{/perfil/guardarNombre}"
                  method="POST"
                  th:object="${perfil}">
              <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
              <input type="hidden" name="idPlaylist" th:field="*{playlist.idPlaylist}"/>
                <label for="nombre">[[#{genero.nombre}]] </label>
                <input type="text" name="nombre" th:field="*{nombre}" />
                <input type="text" name="nombreplaylist" th:field="*{playlist.nombreplaylist}" />
                <br>
                <button class="green">[[#{accion.guardar}]]</button>
            </form>
        </div>
    </body>
    <footer th:replace="layout/plantilla :: footer" />
</html>
