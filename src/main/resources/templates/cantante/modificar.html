<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Style Music</title>
        <meta charset="UTF-8">
        <link th:href="@{/css/menu.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <aside th:replace="layout/plantilla :: aside" />
        <div class="contenido">
            <h2>Datos del Artista</h2>
            <a th:href="@{/cantante/listado}">
            <button class="yellow">[[#{accion.regresar}]]</button></a>
            <br>
            <br>
            <form th:action="@{/cantante/guardar}"
                  method="POST"
                  th:object="${cantante}">
              <input type="hidden" name="idCantante" th:field="*{idCantante}"/>
                <label for="nombrecantante">[[#{cantante.nombre}]] </label>
                <input type="text" name="nombrecantante" th:field="*{nombrecantante}" />
                <br>
                <button class="green">[[#{accion.guardar}]]</button>
            </form>
        </div>
    </body>
    <footer th:replace="layout/plantilla :: footer" />
</html>
