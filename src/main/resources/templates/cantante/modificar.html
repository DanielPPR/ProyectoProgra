<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Style Music</title>
        <meta charset="UTF-8">
        <link th:href="@{/css/menu.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <aside th:replace="layout/plantilla :: aside" />
        <div class="contenido">
            <h2>Datos del Artista</h2>
            <a th:href="@{/cantante/listado}">Regresar</a>
            <br>
            <br>
            <form th:action="@{/cantante/guardar}"
                  method="POST"
                  th:object="${cantante}">
              <input type="hidden" name="idCantante" th:field="*{idCantante}"/>
                <label for="nombrecantante">Nombre: </label>
                <input type="text" name="nombrecantante" th:field="*{nombrecantante}" />
                <br>
                <input type="submit" name="Guardar" value="Guardar" />
            </form>
        </div>
    </body>
    <footer th:replace="layout/plantilla :: footer" />
</html>
